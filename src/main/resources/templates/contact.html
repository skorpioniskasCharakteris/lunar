<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse</title>
    <link rel="icon" type="image/jpeg" href="luna.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
            height: auto;
            background-color: #fff;
        }
        .banner {
            width: 80%;
            height: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .banner img {
            max-width: 100%;
            max-height: 100%;
        }
        .line {
            position: absolute;
            width: 100%;
            border-top: 1px solid #ccc;
            bottom: 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-family: Monotype Corsiva, cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .description {
            font-family: Times New Roman, serif;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        .contact-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .contact-images img {
            width: 45%;
            margin: 0 2.5%;
        }
    </style>
</head>
<body>
<div class="banner">
    <img src="logo.jpg" alt="Logo">
    <div class="line"></div>
</div>
<div class="content">
    <h2 class="title">Contact</h2>
    <div class="contact-info">
        <p class="description">
            <strong>Reservations:</strong> +37060666088<br>
            <strong>Other inquiries:</strong> hello@lecocktails.com
        </p>
    </div>
    <div class="contact-images">
        <img src="contact1.jpg" alt="Contact Image 1">
        <img src="contact2.jpg" alt="Contact Image 2">
    </div>
</div>
</body>
</html>
