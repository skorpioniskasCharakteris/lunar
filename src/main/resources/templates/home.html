<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse</title>
    <link rel="icon" type="image/jpeg" href="luna.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: #333;
            padding: 20px;
            text-align: center;
            font-family: Monotype Corsiva, cursive;
            position: relative;
        }
        .banner {
            width: 500px;
            height: 200px;
            background-image: url('logo.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            margin: 0 auto;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button-container button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #666;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            margin: 10px;
        }
        .italic-line {
            text-align: center;
        }
        .italic-line img {
            width: auto;
            height: 100px;
            margin-top: 20px;
        }
        .italic-line .line {
            width: 100%;
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="banner"></div>
    <nav>
        <div class="button-container">
            <button onclick="location.href='menu.html'">Menu</button>
            <button onclick="location.href='contact.html'">Contact</button>
            <button onclick="location.href='about.html'">About</button>
        </div>
    </nav>
    <div class="italic-line">
        <div class="line"></div>
        <img src="stuff.png" alt="Stuff Image">
        <div class="line"></div>
    </div>
</header>
<div class="image-container">
    <img src="home1.jpg" alt="Home1">
    <img src="home2.jpg" alt="Home2">
    <img src="home3.jpg" alt="Home3">
    <img src="home4.jpg" alt="Home4">
    <img src="home5.jpg" alt="Home5">
    <img src="home6.jpg" alt="Home6">
    <img src="home7.jpg" alt="Home7">
    <img src="home8.jpg" alt="Home8">
</div>
</body>
</html>
